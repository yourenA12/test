<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		
		<div id="app">
			{{message}}
			
			<input v-model="message" />
			<button v-on:click="message='love'">点击</button>
			
			{{SayHi()}}
			
		</div>
		
		<script type="text/javascript">
			Vue.createApp({
				data(){
					return{
						message:"Hello Vue!!!"
					}
				},
				methods:{
					SayHi(){
						return "5788"
					}
				}
			}).mount("#app")
		</script>
		
	</body>
</html>
