<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		
		<div id="app">
			
			<p>{{count}}</p>
			<button v-on:click="addCount">加</button>
			<button v-on:click="SayHi(count)">点击</button>
			<button v-on:click="SayHi('小美')">点击</button>
			
		</div>
		
		<script type="text/javascript">
			Vue.createApp({
				data() {
					return{
						msg:"Hello",
						count:0
					}
				},
				methods:{
					addCount(){
						this.count++
					},
					SayHi(who){
						alert("haha"+who)
					}
				}
			}).mount("#app")
		</script>
		
	</body>
</html>
