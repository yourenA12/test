<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		
		<div id="app">
			
			<ol>
				<li v-for="(sity,i) in sites">
					{{i}}:{{sity.name}}
				</li>
			</ol>
			
			<ul>
				<li v-for="o in obj">
					{{o}}
				</li>
			</ul>
			
			<ul>
				<li v-for="(o,key,i) in obj">
					{{i}}:{{key}}:{{o}}
				</li>
			</ul>
			
			<ul v-bind:id="'ul-'+id">
				<li v-for="n in 10">
					{{n}}
				</li>
			</ul>
			
		</div>
		
		<script type="text/javascript">
			
			Vue.createApp({
				data() {
					return{
						sites:[
							{name:"长沙"},
							{name:"株洲"},
							{name:"湘潭"}
						],
						obj:{
							name:'Tom',
							address:'湖南株洲',
							phone:'23423542'
						},
						id:1001
					}
				}
			}).mount("#app")
			
		</script>
		
	</body>
</html>
