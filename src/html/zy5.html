<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		
		<div id="app">
			
			<ul style="list-style-type: none;">
			    <li style="display: inline-block;" v-for="site in fruits">
			        <label><input type="checkbox" v-bind:value=site />{{site}}</label>
			    </li>
			</ul>
			
		</div>
		
		<script type="text/javascript">
			Vue.createApp({
				data(){
				      return{
				       fruits:["香蕉","苹果","橘子","柚子","葡萄"]
				      }
				     }
			}).mount("#app")
		</script>
	</body>
</html>
