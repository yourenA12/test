<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		
		<div id="app">
			
			<div id="xxx" style="width: 100px;height: 100px;border: 1px solid red;">
				我是一个变色的div
			</div>
			
			<input type="button" @click="cor" value="变"/>
			
		</div>
		
		<script type="text/javascript">
			Vue.createApp({
				
				methods:{
					cor(){
						
						var r=Math.floor((Math.random()*256));
						var g=Math.floor((Math.random()*256));
						var b=Math.floor((Math.random()*256));
						
						// alert("111"+r+g+b);
						
						var rgb="rgb("+r+","+g+","+b+")";
						
						console.log(r+","+g+","+b);
						
						// document.getElementById("xxx").setAttribute("style","background-color:"+rgb)
						
						document.getElementById("xxx").style.background=rgb;
						
						// $("#xxx").css("background",rgb);
						
					}
				}
			}).mount("#app")
		</script>
		
	</body>
</html>
