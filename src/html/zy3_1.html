<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		
		<div id="app">
			
			<div id="xxx" style="width: 100px;height: 100px;border: 1px solid red;" :style="rgb">
				我是一个变色的div
			</div>
			
			<input type="button" @click="xrgb" value="变"/>
			
		</div>
		
		<script type="text/javascript">
			Vue.createApp({
				
				data() {
					return{
						rgb:''
					}
				},
				methods:{
					xrgb(){
						var r=Math.floor((Math.random()*256));
						var g=Math.floor((Math.random()*256));
						var b=Math.floor((Math.random()*256));
						this.rgb="background:rgb("+r+","+g+","+b+")";
					}
				}
				
			}).mount("#app")
		</script>
		
	</body>
</html>
