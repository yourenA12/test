<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		
		<div id="app">
			<input v-bind:value="msg" /><br/>
			<input v-model="msg" /><br/>
			<input type="button" v-bind:value="msg" />
			
			<p style="color: red;">hhh</p>
			<p v-bind:style="color">xxx</p>
			
		</div>
		
		<script type="text/javascript">
			Vue.createApp({
				data() {
					return{
						msg:"Hello",
						color:"color:blue"
					}
				}
			}).mount("#app")
		</script>
		
	</body>
</html>
