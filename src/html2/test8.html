<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue样式--style绑定</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<p :style="{color:activeColor,fontSize:fontSizes}">Hello Vue</p>
			<p :style="styObj">Hello Vue</p>
			<p :style="[styObj,bk]">Hello Vue</p>
		</div>
		<script type="text/javascript">
			Vue.createApp({
				data(){
					return{
						activeColor:"#0000ff",
						fontSizes:"48px",
						styObj:{
							color:"#ff0000",
							fontSize:"24px"
						},
						bk:{
							background:"#00ffff"
						}
					}
				}
			}).mount("#app")
		</script>
	</body>
</html>
