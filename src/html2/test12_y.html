<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue表单输入绑定--select</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<h1>Hello</h1>
		<div id="app">
			<input type="radio" v-model="info"  value="aa"/>aa
			<input type="radio" v-model="info"  value="bb"/>bb[{{info}}]
			<br>
			<select v-model="city" @change="selectFun">
				<option value="">请选择</option>
				<option v-for="c in cities" v-bind:value="c">{{c}}</option>
			</select>{{city}}
			
			<br />
			<input @keyup="testEvent" />
			
		</div>
		<script type="text/javascript">
			Vue.createApp({
				data(){
					return{
						info:"bb",
						city:"",
						cities:["长沙","株洲","湘潭","衡阳"]
					}
				},
				methods:{
					selectFun:function(){
						console.log(this.city,event.target.value)
					},
					testEvent(){
						console.log(event.target)
						console.log(event.keyCode)
					}
				}
			}).mount("#app")
		</script>
	</body>
</html>
