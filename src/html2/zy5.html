<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
		
		<style type="text/css">
		
			#xxx{
				word-wrap: break-word;
				width: 200px;
				height: 100px;
			}
		
			.color{
				color: red;
			}
			
			.big{
				font-size: 36px;
			}
			
			.bold{
				font-weight: bold;
			}
			
			.italic{
				font-style:oblique;
			}
			
			.b_image{
				background-image: url(../assets/logo.png);
			}
			
		</style>
		
	</head>
	<body>
		
		<div id="app">
			
			<label><input type="checkbox" @click="iscolor=!iscolor" />着色	</label>
			<label><input type="checkbox" @click="isbig=!isbig" />变大	</label>
			<label><input type="checkbox" @click="isbold=!isbold" />粗体	</label>
			<label><input type="checkbox" @click="isitalic=!isitalic" />斜体	</label>
			<label><input type="checkbox" @click="isb_image=!isb_image" />背景图片	</label>
			
			<div id="xxx" :class="{color:iscolor,big:isbig,bold:isbold,italic:isitalic,b_image:isb_image}">
				12222232efassssssssssssscfddddddddddddddddddffffffffffffaaaaaaaaaaa
			</div>
			
		</div>
		
		<script type="text/javascript">
			Vue.createApp({
				data() {
					return{
						iscolor:false,
						isbig:false,
						isbold:false,
						isitalic:false,
						isb_image:false
					}
				},
			}).mount("#app")
		</script>
		
	</body>
</html>
